<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Creator</title>
    <link rel="stylesheet" href="styles.css"></link>
  </head>
  <body>
    <div class="main-container">
      <form class="form" action="/multiple" method="POST" enctype="multipart/form-data">
      <div class="header">
        <h1>CREATE YOUR WEB PAGE</h1>
        <img class="hero-icon" src="bucket-front-premium.png"/>
          <div class="form-upload">
            <p>Choose or shoot photo of yourself</p>
            <input type="file" name="images" class="custom-file-input" accept="image/*" required/>
            <p>Choose or record video of yourself</p>
            <input type="file" name="images" class="custom-file-input" accept="video/*" required/>
          </div>
          <div class="form-info">
            <div class="form-info-name">
              <p>Type your name</p>
              <input type="text" name="visitor" placeholder="Name" required/>
            </div>
            <div class="form-info-email">
              <p>Type your email</p>
              <input type="text" name="email" placeholder="Email address" required/>
            </div>
            
          </div>
          <div class="about-section">
            <p>Write something about you</p>
            <textarea class="about-input" type="text" name="about" placeholder="About You" required></textarea>
          </div>
        </div>
        <div class="submit-section">
          <button type="submit">
            <p>SUBMIT</p>
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
